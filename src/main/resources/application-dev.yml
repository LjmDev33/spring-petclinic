  jpa:
    hibernate:
      # 개발 환경: create 모드 사용 (ENUM 타입 안전 처리)
      # - ENUM 변경 시 update 모드에서 테이블 재구성 문제 발생
      # - create 모드: 매번 깨끗한 스키마 + DataInit 자동 실행
      # - 운영 환경: validate 모드 사용 (Flyway/Liquibase 권장)
      ddl-auto: validate
      use-new-id-generator-mappings: true
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  thymeleaf:
    mode: HTML
    cache: false

  # 업로드 용량 제한 해제
  servlet:
    multipart:
      max-file-size: 10MB     # 파일 하나당 최대 크기(기본 1MB -> 10MB)
      max-request-size: 10MB  # 요청 전체 최대 크기 (기본 10MB)
  main:
    allow-bean-definition-overriding: true

  messages:
    basename: messages/messages,messages/ErrorMessages
    encoding: UTF-8
    cache-duration: 5m
  jackson:
    serialization:
      INDENT_OUTPUT: true

