spring:

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/petclinic
    username: dev33
    password: ezflow_010

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none
    open-in-view: false

  sql:
    init:
      mode: never
      schema-locations: classpath*:db/mysql/schema.sql
      data-locations: classpath*:db/mysql/data.sql

  thymeleaf:
    mode: HTML
    cache: false

  main:
    allow-bean-definition-overriding: true

  messages:
    basename: messages/messages,messages/ErrorMessages
    encoding: UTF-8
    cache-duration: 5m
  jackson:
    serialization:
      INDENT_OUTPUT: true

  web:
    resources:

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    root: DEBUG
    com.zaxxer.hikari.HikariConfig: DEBUG
    org.springframework.context.support.ReloadableResourceBundleMessageSource: DEBUG

decorator:
  datasource:
    p6spy:
      enable-logging: true
      multiline: true
