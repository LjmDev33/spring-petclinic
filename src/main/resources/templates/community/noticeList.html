<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container mt-4">
  <div class="container-fluid px-0">
    <div class="row">
      <div class="col-12 col-md-3 mt-md-2">
        <h2 class="">공지사항(<span th:text="${page.totalElements}"></span>)</h2>
      </div>
      <div class="col-12 col-md-5"></div>
      <div class="col-12 col-md-4 mb-md-2">
        <form th:action="@{/community/list}" method="get">
          <div class="row g-2">
            <div class="col-4">
              <select class="form-select" name="type">
                <option value="title" th:selected="${type == 'title'}">제목</option>
                <option value="author" th:selected="${type == 'author'}">글쓴이</option>
              </select>
            </div>
            <div class="col-8">
              <div class="input-group">
                <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="검색어를 입력하세요" aria-label="Search">
                <button class="custom-btn custom-btn-primary" type="submit" style="min-width: 80px;">
                  <i class="fa fa-search"></i> 검색
                </button>
              </div>
            </div>
          </div>
          <input type="hidden" name="subject" value="notice"/>
        </form>
      </div>
    </div>
  </div>

  <table class="table text-center align-middle mb-md-1">
    <thead >
    <tr style="border-top: 1px solid;">
      <th scope="col">No</th>
      <th scope="col">제목</th>
      <th scope="col">글쓴이</th>
      <th scope="col">작성시간</th>
      <th scope="col">조회수</th>
      <th scope="col">좋아요</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(posts)}">
      <td colspan="6">데이터가 없습니다.</td>
    </tr>
    <tr th:each="post : ${posts}">
      <td th:text="${post.id}"></td>
      <td class="text-start">
        <a style= "cursor: pointer; text-decoration: none; color: inherit" th:href="@{/community/detail/{id}(id=${post.id} , subject=${subject})}">
          <span th:text="${post.title}"></span>
        </a>
      </td>
      <td th:text="${post.author}"></td>
      <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
      <td th:text="${post.viewCount}"></td>
      <td th:text="${post.likeCount}"></td>
    </tr>
    </tbody>
  </table>
  <!-- 게시판 글쓰기 버튼 -->
  <div class="d-flex justify-content-end mb-3">
    <a th:href="@{/community/write}" class="custom-btn custom-btn-dark" style="height: 42px; min-width: 110px; display: flex; align-items: center; justify-content: center;">
      <i class="fa fa-pencil me-1"></i> 글쓰기
    </a>
  </div>
    <!-- 페이징 -->
  <div th:replace="fragments/pagination :: pagination('/community/list', ${page})"></div>
</div>
</body>
</html>
