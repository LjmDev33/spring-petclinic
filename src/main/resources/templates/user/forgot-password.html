<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-body p-5">
          <h2 class="text-center mb-4">
            <i class="bi bi-key"></i> 비밀번호 찾기
          </h2>

          <!-- 안내 메시지 -->
          <div class="alert alert-info" role="alert">
            <i class="bi bi-info-circle"></i>
            <strong>비밀번호 찾기 안내</strong>
            <p class="mb-0 mt-2 small">
              가입 시 등록한 이메일 주소로 비밀번호 재설정 링크가 발송됩니다.<br>
              <span class="text-muted">(개발 환경: 콘솔에서 토큰 확인 가능)</span>
            </p>
          </div>

          <!-- Flash 메시지 -->
          <div th:if="${message}" class="alert alert-success" role="alert">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${message}"></span>
          </div>

          <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
          </div>

          <!-- 비밀번호 찾기 폼 -->
          <form th:action="@{/forgot-password}" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="bi bi-envelope"></i> 가입 시 등록한 이메일
              </label>
              <input type="email"
                     id="email"
                     name="email"
                     class="form-control form-input-sm"
                     placeholder="example@email.com"
                     required
                     autofocus>
              <small class="form-text text-muted">
                가입 시 등록한 이메일 주소를 입력하세요.
              </small>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" style="height: 42px;">
                <i class="bi bi-send"></i> 비밀번호 재설정 요청
              </button>
            </div>
          </form>

          <hr class="my-4">

          <!-- 추가 링크 -->
          <div class="text-center">
            <p class="mb-2">
              <a th:href="@{/login}" class="text-decoration-none">
                <i class="bi bi-arrow-left"></i> 로그인으로 돌아가기
              </a>
            </p>
            <p class="mb-0">
              <a th:href="@{/register}" class="text-decoration-none">
                <i class="bi bi-person-plus"></i> 회원가입
              </a>
            </p>
          </div>

          <!-- 추가 안내 -->
          <div class="alert alert-light mt-4" role="alert">
            <i class="bi bi-question-circle"></i>
            <strong>도움이 필요하신가요?</strong>
            <ul class="mb-0 mt-2 small">
              <li>관리자 이메일: admin@petclinic.com</li>
              <li>전화번호: 010-0000-0000</li>
              <li>운영시간: 평일 09:00 - 18:00</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
