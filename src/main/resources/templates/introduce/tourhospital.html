<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <title>병원 둘러보기 - Spring PetClinic</title>
  <link rel="stylesheet" th:href="@{/css/custom-buttons.css}">
  <link rel="stylesheet" th:href="@{/css/error-notification.css}">
</head>
<body>
<div class="container mt-4">
  <div class="d-flex flex-column justify-content-center align-items-center mb-4">
    <h2 class="mb-0" style="font-weight: bold; font-size: 32pt;">
      <i class="bi bi-camera-fill"></i> 병원 둘러보기
    </h2>
    <div style="width: 120px; height: 3px; background-color: #000; margin-top: 30px;"></div>
  </div>

  <div id="tourHospital" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">

    <div class="carousel-indicators">
      <button type="button"
              th:each="i : ${#numbers.sequence(0, 18)}"
              data-bs-target="#tourHospital"
              th:data-bs-slide-to="${i}"
              th:classappend="${i == 0} ? 'active'"
              th:aria-current="${i == 0} ? 'true'"
              th:aria-label="|Slide ${i + 1}|"></button>
    </div>

    <div class="carousel-inner">
      <div th:each="i : ${#numbers.sequence(1, 19)}"
           class="carousel-item"
           th:classappend="${i == 1} ? 'active'">

        <img th:src="@{|/images/thumb${i}.jpg|}"
             class="d-block w-100"
             th:alt="|병원둘러보기${i}|"
             onerror="this.style.display='none';">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#tourHospital" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#tourHospital" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
</body>
</html>
