<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <title>운영시간 - Spring PetClinic</title>
  <link rel="stylesheet" th:href="@{/css/custom-buttons.css}">
  <link rel="stylesheet" th:href="@{/css/error-notification.css}">
</head>
<body>

<div class="container mt-4">
  <div class="d-flex flex-column justify-content-center align-items-center mb-4">
    <h2 class="mb-0" style="font-weight: bold; font-size: 32pt;">
      <i class="bi bi-clock-fill"></i> 운영시간
    </h2>
    <div style="width: 120px; height: 3px; background-color: #000; margin-top: 30px;"></div>
  </div>
</div>

<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-12 text-center px-0">
      <img th:src="@{/images/operatinghour1.png}" alt="운영시간안내1"
           onerror="this.style.display='none';"
           style="width: 100%; max-width: 1600px;">
    </div>
  </div>

  <div class="row">
    <div class="col-12 text-center px-0">
      <img th:src="@{/images/operatinghour2.png}" alt="운영시간안내2"
           onerror="this.style.display='none';"
           style="width: 100%; max-width: 1600px;">
    </div>
  </div>

  <div class="row">
    <div class="col-12 text-center px-0 pb-5">
      <img th:src="@{/images/operatinghour3.png}" alt="운영시간안내3"
           onerror="this.style.display='none';"
           style="width: 100%; max-width: 1600px;">
    </div>
  </div>
</div>

</body>
</html>
