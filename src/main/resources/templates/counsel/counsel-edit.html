<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <title>온라인 상담 수정 - Spring PetClinic</title>
  <link rel="stylesheet" th:href="@{/css/uppy/uppy.min.css}">
  <link rel="stylesheet" th:href="@{/css/custom-buttons.css}">
</head>
<body>
<div class="container mt-4">
  <!-- 헤더: 제목 + 상세보기/목록 버튼 -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">
      <i class="bi bi-pencil-square"></i> 온라인 상담 수정
    </h2>
    <div class="d-flex" style="gap: 8px;">
      <a th:href="@{/counsel/detail/{id}(id=${post.id})}" class="custom-btn custom-btn-secondary">
        <i class="bi bi-arrow-left me-1"></i> 취소
      </a>
      <a th:href="@{/counsel/list}" class="custom-btn custom-btn-secondary">
        <i class="bi bi-list me-1"></i> 목록
      </a>
    </div>
  </div>

  <!-- Flash 메시지 표시 -->
  <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="bi bi-check-circle-fill"></i> <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <form th:action="@{/counsel/edit/{id}(id=${post.id})}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="title" class="form-label">제목 <span class="text-danger">*</span></label>
      <input type="text" id="title" name="title" class="form-control" th:value="${post.title}" required>
    </div>

    <div class="mb-3">
      <label for="authorName" class="form-label">작성자 <span class="text-danger">*</span></label>
      <input type="text" id="authorName" name="authorName" class="form-control" th:value="${post.authorName}" required>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">내용 <span class="text-danger">*</span></label>
      <textarea id="content" name="content" class="form-control" rows="10" required th:text="${post.content}"></textarea>
    </div>

    <div class="mb-3" th:if="${post.secret}">
      <label for="password" class="form-label">비밀번호 확인 <span class="text-danger">*</span></label>
      <input type="password" id="password" name="password" class="form-control" placeholder="비공개 게시글 수정을 위해 비밀번호를 입력하세요" required>
      <small class="form-text text-muted">게시글 작성 시 설정한 비밀번호를 입력하세요.</small>
    </div>

    <!-- 버튼 영역: 수정완료 -->
    <div class="d-flex justify-content-end mt-4">
      <button type="submit" class="custom-btn custom-btn-primary">
        <i class="bi bi-save me-1"></i> 수정 완료
      </button>
    </div>
  </form>
</div>
</body>
</html>
