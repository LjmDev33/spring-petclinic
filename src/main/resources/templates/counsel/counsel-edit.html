<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container mt-4">
  <h2>온라인 상담 수정</h2>

  <!-- Flash 메시지 표시 -->
  <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <form th:action="@{/counsel/edit/{id}(id=${post.id})}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="title" class="form-label">제목 <span class="text-danger">*</span></label>
      <input type="text" id="title" name="title" class="form-control" th:value="${post.title}" required>
    </div>

    <div class="mb-3">
      <label for="authorName" class="form-label">작성자 <span class="text-danger">*</span></label>
      <input type="text" id="authorName" name="authorName" class="form-control" th:value="${post.authorName}" required>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">내용 <span class="text-danger">*</span></label>
      <textarea id="content" name="content" class="form-control" rows="10" required th:text="${post.content}"></textarea>
    </div>

    <div class="mb-3" th:if="${post.secret}">
      <label for="password" class="form-label">비밀번호 확인 <span class="text-danger">*</span></label>
      <input type="password" id="password" name="password" class="form-control" placeholder="비공개 게시글 수정을 위해 비밀번호를 입력하세요" required>
      <small class="form-text text-muted">게시글 작성 시 설정한 비밀번호를 입력하세요.</small>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <a th:href="@{/counsel/detail/{id}(id=${post.id})}" class="btn btn-secondary" style="min-width: 100px;">취소</a>
      <button type="submit" class="btn btn-primary" style="min-width: 100px;">수정 완료</button>
    </div>
  </form>
</div>
</body>
</html>
