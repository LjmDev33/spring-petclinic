<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <title>온라인 상담 - Spring PetClinic</title>
  <link rel="stylesheet" th:href="@{/css/custom-buttons.css}">
</head>
<body>
<div class="container mt-4">
  <!-- 검색 영역: 반응형 레이아웃 개선 -->
  <div class="container-fluid px-0">
    <div class="row g-2 align-items-center">
      <!-- 제목 영역: 모바일 100%, 태블릿 이상 25% -->
      <div class="col-12 col-md-3">
        <h2>온라인상담(<span th:text="${page.totalElements}">0</span>)</h2>
      </div>

      <!-- 빈 공간: 모바일에서 숨김, 태블릿 이상에서 표시 -->
      <div class="col-md-5 d-none d-md-block"></div>

      <!-- 검색 폼: 모바일 100%, 태블릿 이상 33% -->
      <div class="col-12 col-md-4">
        <form th:action="@{/counsel/list}" method="get" class="d-flex" style="gap: 8px;">
          <select class="form-select" name="type" style="flex: 0 0 30%;">
            <option value="title" th:selected="${type == 'title'}">제목</option>
            <option value="author" th:selected="${type == 'author'}">글쓴이</option>
          </select>
          <div class="input-group" style="flex: 1;">
            <input type="text"
                   class="form-control"
                   name="keyword"
                   th:value="${keyword}"
                   placeholder="검색어를 입력하세요"
                   aria-label="Search">
            <button class="custom-btn custom-btn-primary" type="submit" style="min-width: 80px;">
              <i class="fa fa-search"></i> 검색
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <table class="table text-center align-middle mb-md-1 mt-4">
    <thead>
    <tr style="border-top: 1px solid;">
      <th scope="col">번호</th>
      <th scope="col">공개</th>
      <th scope="col">제목</th>
      <th scope="col">글쓴이</th>
      <th scope="col">날짜</th>
      <th scope="col">조회</th>
      <th scope="col">상태</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(posts)}"><td colspan="7">데이터가 없습니다.</td></tr>
    <tr th:each="post : ${posts}">
      <td th:text="${post.id}"></td>
      <td>
        <div class="text-center" style="min-width: 80px;">
          <span th:text="${post.secret ? '비공개' : '공개'}" th:classappend="${!post.secret ? 'text-primary' : ''}"></span>
        </div>
      </td>
      <td class="text-start">
        <a style="cursor:pointer; text-decoration:none; color:inherit" th:href="@{/counsel/detail/{id}(id=${post.id})}">
          <span th:text="${post.title}"></span>
        </a>
        <!-- 최근 댓글 요약(댓글이 있을 때만 표시) -->
        <div th:if="${post.lastCommentAuthor != null}" class="small opacity-75 mt-1">
          └ <span class="me-2" th:text="${post.lastCommentTitle}"></span>
          <span th:text="${post.lastCommentAuthor}"></span>
          <span class="mx-1">|</span>
          <span th:text="${#temporals.format(post.lastCommentCreatedAt, 'yyyy-MM-dd HH:mm')}"></span>
        </div>
      </td>
      <td th:text="${post.authorName}"></td>
      <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"></td>
      <td th:text="${post.viewCount}"></td>
      <td>
        <span th:classappend="${post.status.name() == 'COMPLETE'} ? 'badge bg-secondary fs-6' : 'badge bg-warning text-dark fs-6'"
              style="min-width: 80px; display: inline-block;"
              th:text="${post.status.displayName}"></span>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- 글쓰기 버튼 -->
  <div class="d-flex justify-content-end mb-3">
    <a th:href="@{/counsel/write}" class="custom-btn custom-btn-dark" style="height: 42px; min-width: 110px; display: flex; align-items: center; justify-content: center;">
      <i class="fa fa-pencil me-1"></i> 글쓰기
    </a>
  </div>
  <div th:replace="fragments/pagination :: pagination('/counsel/list', ${page})"></div>
</div>
</body>
</html>
