  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

  sql:
    init:
      mode: never
      schema-locations: classpath*:db/mysql/schema.sql
      data-locations: classpath*:db/mysql/data.sql


  thymeleaf:
    mode: HTML

  messages:
    basename: messages/messages
    encoding: UTF-8
    cache-duration: 5m

  management:
    endpoints:
      web:
        exposure:
          include: "*"

  web:
    resources:
      cache:
        cachecontrol:
          max-age: 12h

